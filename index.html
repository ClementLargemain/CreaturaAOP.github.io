<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer with Music</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    #countdown-container {
        display: flex;
        align-items: center;
    }
    #countdown {
        font-size: 2em;
        margin: 0 20px;
    }
    .image-container {
        width: 100px;
        height: 100px;
        position: relative;
    }
    .image-container img {
        width: 100%;
        height: 100%;
    }
    .flipped {
        transform: scaleX(-1);
    }
</style>
</head>
<body>
<iframe width="0" height="0" src="https://www.youtube.com/embed/9jK-NcRmVcw?autoplay=1&loop=1&playlist=9jK-NcRmVcw" frameborder="0" allowfullscreen></iframe>
<div id="countdown-container">
    <div class="image-container">
        <img src="Cow.png" alt="Cow">
    </div>
    <div id="countdown"></div>
    <div class="image-container">
        <img src="Cow.png" alt="Cow" class="flipped">
    </div>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("May 2, 2024 12:00:00 GMT+0200").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();

        // Find the distance between now and the countdown date
        var distance = countDownDate - now;

        // Calculate time units
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the countdown is over, display text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</body>
</html>
